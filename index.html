<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Add / Delete Parcels</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #loginScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #appContainer {
      display: none;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    #parcelInfo {
      margin-top: 15px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      display: none;
      text-align: left;
    }

    #futuresInput {
      display: none;
      margin-top: 10px;
    }

    /* Inline confirmation */
    #confirmContainer {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .confirmBtn {
      padding: 8px 16px;
      margin: 0 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .confirmYes {
      background-color: #28a745;
      color: white;
    }

    .confirmYes:hover {
      background-color: #1e7e34;
    }

    .confirmNo {
      background-color: #dc3545;
      color: white;
    }

    .confirmNo:hover {
      background-color: #a71d2a;
    }
  </style>
</head>

<body>

<div id="loginScreen">
  <h2>Loading secure app...</h2>
</div>

<div id="appContainer">
  <h2>Inactivate Parcel</h2>

  <input id="parcelInput" placeholder="Enter Parcel Number" />
  <input id="futuresInput" placeholder="Enter Future Parcel Numbers" />

  <button id="submitBtn" style="display:none;">Submit Inactivation</button>

  <div id="confirmContainer">
    <span>Are you sure you want to inactivate this parcel?</span><br/>
    <button class="confirmBtn confirmYes">Yes</button>
    <button class="confirmBtn confirmNo">No</button>
  </div>

  <div id="parcelInfo"></div>
  <div id="status"></div>
</div>

<script>
require([
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/request"
], function(OAuthInfo, esriId, esriRequest) {

  const featureLayerUrl =
    "https://services3.arcgis.com/qACnxJSsTspwubRv/arcgis/rest/services/service_f6d0b40f569c4851b2227f1f41e55aba/FeatureServer/0";

  const oauthInfo = new OAuthInfo({
    appId: "5cZGuKwUnUDFpAJ7",
    portalUrl: "https://bwsd.maps.arcgis.com",
    popup: false,
    redirectUri: window.location.origin + window.location.pathname
  });

  esriId.registerOAuthInfos([oauthInfo]);

  esriId.checkSignInStatus(oauthInfo.portalUrl + "/sharing")
    .then(startApp)
    .catch(function() {
      esriId.getCredential(oauthInfo.portalUrl + "/sharing")
        .then(startApp);
    });

  function startApp() {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appContainer").style.display = "block";
    parcelInput.focus();
  }

  let currentObjectId = null;
  let existingFutures = "";

  const parcelInput = document.getElementById("parcelInput");
  const futuresInput = document.getElementById("futuresInput");
  const submitBtn = document.getElementById("submitBtn");
  const info = document.getElementById("parcelInfo");
  const status = document.getElementById("status");
  const confirmContainer = document.getElementById("confirmContainer");
  const confirmYes = document.querySelector(".confirmYes");
  const confirmNo = document.querySelector(".confirmNo");

  function lookupParcel() {
    const parcel = parcelInput.value.trim();

    submitBtn.style.display = "none";
    futuresInput.style.display = "none";
    info.style.display = "none";
    confirmContainer.style.display = "none";
    status.innerHTML = "";
    currentObjectId = null;
    existingFutures = "";

    if (!parcel) return;

    status.innerHTML = "Searching...";

    esriRequest(featureLayerUrl + "/query", {
      method: "post",
      query: {
        f: "json",
        where: "TAX_SER_NO = '" + parcel + "'",
        outFields: "*",
        returnGeometry: false
      }
    }).then(function(response) {

      if (response.data.features.length === 0) {
        status.innerHTML = "Parcel not found.";
        return;
      }

      const attrs = response.data.features[0].attributes;
      currentObjectId = attrs.objectid;
      existingFutures = attrs.FUTURES || "";

      if (attrs.Parcel_Status !== "Active") {
        status.innerHTML = "Parcel already inactive.";
        return;
      }

      info.innerHTML =
        "<strong>Owner:</strong> " + (attrs.Owner_Name || "N/A") +
        "<br><strong>Status:</strong> " + attrs.Parcel_Status;

      info.style.display = "block";
      futuresInput.style.display = "block";
      submitBtn.style.display = "block";
      status.innerHTML = "Parcel ready for inactivation.";

      futuresInput.focus();
    }).catch(function(error) {
      status.innerHTML = "Error during lookup.";
      console.error(error);
    });
  }

  parcelInput.addEventListener("blur", lookupParcel);
  parcelInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      lookupParcel();
    }
  });

  submitBtn.addEventListener("click", function() {
    if (!currentObjectId) return;
    confirmContainer.style.display = "block";
  });

  confirmNo.addEventListener("click", () => {
    confirmContainer.style.display = "none";
  });

  confirmYes.addEventListener("click", function() {
    confirmContainer.style.display = "none";

    let futuresValue = futuresInput.value.trim();
    if (!futuresValue) {
      futuresValue = existingFutures; // preserve original if left blank
    }

    const year = new Date().getFullYear().toString().slice(-2);
    const activityCode = "DEL" + year;

    esriRequest(featureLayerUrl + "/applyEdits", {
      method: "post",
      query: {
        f: "json",
        updates: JSON.stringify([{
          attributes: {
            objectid: currentObjectId,
            Parcel_Status: "Inactive",
            ACTIVITY: activityCode,
            FUTURES: futuresValue
          }
        }])
      }
    }).then(function(response) {
      if (response.data.updateResults[0].success) {
        status.innerHTML = "✅ Parcel Updated — Next Parcel";
        parcelInput.value = "";
        futuresInput.value = "";
        info.style.display = "none";
        submitBtn.style.display = "none";
        futuresInput.style.display = "none";
        currentObjectId = null;
        existingFutures = "";
        parcelInput.focus();
      } else {
        status.innerHTML = "Update failed.";
      }
    }).catch(function(error) {
      status.innerHTML = "Error during update.";
      console.error(error);
    });
  });

});
</script>

</body>
</html>
