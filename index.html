<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Add / Delete Parcels</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #loginScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #f5f5f5;
    }

    #appContainer {
      display: none;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 10px;
    }

    button {
      padding: 14px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div id="loginScreen">
  <h2>Loading secure app...</h2>
</div>

<div id="appContainer">
  <h2>Add / Delete Parcels</h2>

  <input id="parcelInput" placeholder="Enter Parcel Number" />
  <button id="submitParcel">Submit</button>

  <div id="status"></div>
</div>

<script>
require([
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager",
  "esri/request"
], function(OAuthInfo, esriId, esriRequest) {

  const oauthInfo = new OAuthInfo({
    appId: "5cZGuKwUnUDFpAJ7",
    portalUrl: "https://bwsd.maps.arcgis.com",
    popup: false,
    redirectUri: window.location.origin + window.location.pathname
  });

  esriId.registerOAuthInfos([oauthInfo]);

  // üîê Force login FIRST
  esriId.checkSignInStatus(oauthInfo.portalUrl + "/sharing")
    .then(startApp)
    .catch(function() {
      esriId.getCredential(oauthInfo.portalUrl + "/sharing")
        .then(startApp);
    });

  function startApp() {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appContainer").style.display = "block";
  }

  document.getElementById("submitParcel").addEventListener("click", function() {

    const parcel = document.getElementById("parcelInput").value.trim();
    const status = document.getElementById("status");

    if (!parcel) {
      status.innerHTML = "Enter a parcel number.";
      return;
    }

    status.innerHTML = "Submitting...";

    esriRequest(
      "https://services3.arcgis.com/qACnxJSsTspwubRv/arcgis/rest/services/service_f6d0b40f569c4851b2227f1f41e55aba/FeatureServer/0",
      {
        method: "post",
        query: {
          f: "json"
        }
      }
    ).then(function() {
      status.innerHTML = "Success!";
      document.getElementById("parcelInput").value = "";
    }).catch(function(error) {
      status.innerHTML = "Error submitting.";
      console.error(error);
    });

  });

});
</script>

</body>
</html>
